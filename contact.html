<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainydays | Contact</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="logo">
          <a href="index.html"><img src="images/Rainydays_m_fjell.png" alt="logo-w-mountain" class="logo_image"/></a>
        </div>
        <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu">
        <nav>
          <ul>
            <li><a href="../products/mensjackets.html">Mens</a></li>
            <li><a href="../products/womensjackets.html">Womens</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>  
    </header>
    <main class="contact">
        <section class="contact-statement">
            <h2>Contact Us</h2>
            <p>Send us your questions and we will get back to you within 1-3 working days.</p>
        </section>
        <form method="POST">
            <div class="form-wrapper">
                <section>
                    <label for="name">Full Name</label>
                    <input type="text" name="full-name">
                    <label for="email">Email</label>
                    <input type="text" name="email-address">
                </section>
                <section>
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </section>
            </div>
            <div class="cta-contact">
                <input type="submit" value="Send" class="cta">
            </div>
        </form>  
    </main>
    <footer>Copyright &copy;</footer>
</body>
</html>
